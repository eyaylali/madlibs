<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
</head>
<body>
<h1>Make a MadLib</h1>
<p>Welcome to MadLibs! Please fill in all fields below, and we'll tell you a story</p>
<form action="/madlib">
    <label for="username">Your Name: </label><input type="text" id="username" name="username"><br>
    <label for="color">Color: </label><input type="text" id="color" name="color"><br>
    <label for="noun">Noun: </label><input type="text" id="noun" name="noun"><br>
    <label for="adjective">Adjective: </label><input type="text" id="adjective" name="adjective"><br>
    <label for="person">Person: </label><input type="text" id="person" name="person">
<br><input type="submit" value="Tell me a story!!">
</form>
</body>
</html>
